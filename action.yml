name: 'Semverify'
description: 'checks if each semantic version exists exactly once'
inputs:
  tkn:
    description: token to create the octocat client
    required: false
    default: ''
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
runs:
  using: 'node12'
  main: 'dist/index.js'